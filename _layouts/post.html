---
layout: default
---

<article itemscope itemtype="http://schema.org/Article" class="post">
<h1 itemprop="name" class="post__title">{{ page.title }}</h1>
<div class="meta"><span itemprop="author">{{ page.author }}</span> 發表於 <span itemprop="datePublished">{{ page.date | date_to_rfc822 }}</span></div>
<div itemprop="articleBody">
{{ content }}
</div>
</article>
