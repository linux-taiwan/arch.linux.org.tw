name: Arch Linux 臺灣社群
name_en: Arch Linux Taiwan Community
url: https://archlinux.tw
timezone: 'Asia/Taipei'
exclude: [
  'Gemfile', 'Gemfile.lock', 'AUTHORS', 'LICENSE', 'NOTICE', 'README.md',
  'CHRONICLES.md', 'config.rb', 'build.sh', 'Dockerfile', 'Makefile'
]
keep_files: ['bootstrap']
destination: ./docs/
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-sitemap

# jekyll-paginate-v2
pagination:
  enabled: true
  per_page: 5
  permalink: '/news/page:num/'
  sort_reverse: true
