<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <!-- Twitter Bootstrap -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    {% include web-fonts.html %}
    {% include google-analytics.html %}
    <script src="/javascripts/set-active-menu-item.js"></script>
  </head>
  <body data-itemid="{{ page.itemid }}">
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="site-title navbar-brand">{{ site.name }}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="nav-home"><a href="/">首頁</a></li>
            <li id="nav-getting-started"><a href="/getting-started/">新手上路</a></li>
            <li id="nav-links"><a href="/links/">線上資源</a></li>
            <li id="nav-contribute"><a href="/contribute/">加入我們</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="content container">
      {{ content }}
    </section> <!-- /content -->

    <footer class="container">
      <div class="contact">
        <span>Arch Linux 臺灣社群</span>
      </div>
      <div class="contact">
        <span>除另有註明外，本站內容皆採<a href="http://creativecommons.org/licenses/by-sa/3.0/tw/">創用 CC 姓名標示—相同方式分享條款 3.0 臺灣版</a>或更新版本授權大眾使用。本網站原始碼可自 <a href="https://github.com/linux-taiwan/arch.linux.org.tw">GitHub</a> 取得，歡迎貢獻、改進內容。</span>
      </div>
      <div class="contact">
        <span>本站使用 <a href="http://glyphicons.com/">GLYPHICONS</a> 提供之圖示字型服務，特此謝忱。</span>
      <div>
    </footer>
  </body>
</html>
